<div class="gallery bg-dark ">
    <div class="row justify-content-center">
        <div class="col-10  mt-1">
            <a class="btn btn-dark" routerLink="/">Back home</a>
            <mdb-carousel *ngIf="image" class="slider" [isControls]="true" [animation]="'slide'" [interval]="'false'"
                [noPause]="false">

                <mdb-carousel-item class="slider-item justify-content-center"
                    *ngFor="let item of swappedImages$ | async">
                    <img class="slider-image " src="{{item.fullPicture}}" alt="{{item.name}} slide">
                </mdb-carousel-item>
                <!-- <div class="d-flex justify-content-center">
                    <img class="h-logo" src="/assets/img/logos/h narancssÃ¡rga.png" alt="h" srcset="">
                </div>  -->
            </mdb-carousel>
        </div>
    </div>
</div>

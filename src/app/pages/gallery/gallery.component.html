    <div class="row">
        <div class="col-10 offset-1">
            <mdb-carousel *ngIf="image" class="slider" [isControls]="true" [animation]="'slide'" [interval]="'false'"
                [noPause]="false">
                
               <mdb-carousel-item class="slider-item" *ngFor="let item of swappedImages$ | async">                    
                    <img class="d-block w-100 slider-image" src="{{item.fullPicture}}" alt="{{item.name}} slide">
                </mdb-carousel-item>

            </mdb-carousel>

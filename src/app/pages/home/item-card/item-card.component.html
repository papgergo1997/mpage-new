<div
  fxLayout="column"
  fxLayoutAlign="center center"
  *ngIf="image"
  class="cards"
>
  <div class="image">
    <a [routerLink]="[image.id]"
      ><img class="card-img" src="{{ image.picture }}" alt="{{ image.name }}"
    /></a>
  </div>
  <div class="image-title">
    <h5>{{ image.name }}</h5>
  </div>
</div>


<div class="article-card--container" fxFlex="55" fxFlex.xs="100" fxFlex.sm="96" fxFlex.md="80" fxFlex.lg="55">
  <h2 class="articles-title">Articles</h2>
  <div fxLayout="row wrap">
    <app-article-card
      fxFlex="30.5"
      fxFlex.xs="100"
      fxFlex.sm="46"
      fxFlex.gt-md="30.5"
      class="article-cards"
      *ngFor="let article of articles$ | async"
      [article]="article"
    >
    </app-article-card>
  </div>
</div>

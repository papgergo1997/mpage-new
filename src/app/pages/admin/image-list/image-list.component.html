  <!-- Material table test -->
  <table class="the-table" mat-table [dataSource]="dataSource">
    <ng-container
      [matColumnDef]="column"
      *ngFor="let column of displayedColumns"
    >
      <th class="table-head" mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <div *ngIf="column != 'picture' && column != 'edit'">
        <td mat-cell *matCellDef="let image">
          {{ image[column] }}
        </td>
      </div>
      <div *ngIf="column == 'picture'">
        <td class="table-row" mat-cell *matCellDef="let image">
          <img
            class="list-img"
            src="{{ image[column] }}"
            alt="{{ image.name }}"
          />
        </td>
      </div>
      <div *ngIf="column == 'edit'">
        <td mat-cell *matCellDef="let image">
          <div class="group-btn">
            <button [routerLink]="[image.id]" class="btn-edit">
              <i class="fa fa-pencil"></i>
            </button>
            <button (click)="onDelete(image)" class="btn-delete">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </div>
    </ng-container>
    <tr
      class="table-head"
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      class="table-row"
      mat-row
      *matRowDef="let imageRow; columns: displayedColumns"
    ></tr>
  </table>
  <mat-paginator
    #paginator
    [pageSizeOptions]="[5, 8, 10]"
    showFirstLastButtons
  ></mat-paginator>
</div>

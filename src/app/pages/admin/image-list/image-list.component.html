<div fxLayout="column" class="table-container">
  <div fxLayout="row" class="search-area">
    <label class="search-label">Search</label>
    <input type="text" class="search-input" [(ngModel)]="filterKey" />
  </div>
  <button mat-flat-button [routerLink]="[0]" class="plus-btn">
    <i class="fa fa-plus"></i>
  </button>
  <table class="the-table">
    <thead class="table-head">
      <th>Title</th>
      <th>Description</th>
      <th>Size</th>
      <th>Type</th>
      <th>Photo</th>
      <th></th>
    </thead>
    <tbody class="table-body">
      <tr
        class="table-row"
        *ngFor="let image of list$ | async | filter: filterKey"
      >
        <td>{{ image.name }}</td>
        <td>{{ image.description }}</td>
        <td>{{ image.size }}</td>
        <td>{{ image.type }}</td>
        <td>
          <img src="{{ image.picture }}" alt="" style="width: 140px" />
        </td>
        <td>
          <div class="group-btn">
            <button [routerLink]="[image.id]" class="btn-edit">
              <i class="fa fa-pencil"></i>
            </button>
            <button (click)="onDelete(image)" class="btn-delete">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Material table test -->
  <table class="the-table" mat-table [dataSource]="list">
    <ng-container
      [matColumnDef]="column"
      *ngFor="let column of displayedColumns"
    >
      <th class="table-head" mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <div *ngIf="column != 'picture' && column != 'edit'">
        <td mat-cell *matCellDef="let image">
          {{ image[column] }}
        </td>
      </div>
      <div *ngIf="column == 'picture'">
        <td class="table-row" mat-cell *matCellDef="let image">
          <img
            class="list-img"
            src="{{ image[column] }}"
            alt="{{ image.name }}"
          />
        </td>
      </div>
      <div *ngIf="column == 'edit'">
        <td mat-cell *matCellDef="let image">
          <div class="group-btn">
            <button [routerLink]="[image.id]" class="btn-edit">
              <i class="fa fa-pencil"></i>
            </button>
            <button (click)="onDelete(image)" class="btn-delete">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </div>
    </ng-container>
    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let image">
        <div class="group-btn">
          <button [routerLink]="[image.id]" class="btn-edit">
            <i class="fa fa-pencil"></i>
          </button>
          <button (click)="onDelete(image)" class="btn-delete">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      class="table-row"
      mat-row
      *matRowDef="let imageRow; columns: displayedColumns"
    ></tr>
  </table>
</div>

<div fxLayout="column" class="table-container">
  <div fxLayout="row" class="search-area">
    <label class="search-label">Search</label>
    <input
      matInput
      type="text"
      class="search-input"
      (keyup)="filterTable($event.target.value)"
    />
  </div>

  <button mat-flat-button (click)="image.isOpened = true" class="plus-btn">
    <i class="fa fa-plus"></i>
  </button>
  <app-image-edit
    *ngIf="image"
    class="pop-up"
    [class.popped]="image.isOpened == true"
    [image]="image"
    [newImage]="newImage"
  ></app-image-edit>

  <table class="the-table" mat-table [dataSource]="dataSource">
    <ng-container
      [matColumnDef]="column"
      *ngFor="let column of displayedColumns"
    >
      <th class="table-head" mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <div *ngIf="column != 'picture' && column != 'edit'">
        <td mat-cell *matCellDef="let image">
          {{ image[column] }}
        </td>
      </div>
      <div *ngIf="column == 'picture'">
        <td class="table-row" mat-cell *matCellDef="let image">
          <img
            class="list-img"
            src="{{ image[column] }}"
            alt="{{ image.name }}"
          />
        </td>
      </div>
      <div *ngIf="column == 'edit'">
        <td mat-cell *matCellDef="let image">
          <!--For Pop-Up START-->
          <app-image-edit
            class="pop-up"
            [class.popped]="image.isOpened == true"
            [image]="image"
          ></app-image-edit>
          <div class="group-btn">
            <button (click)="image.isOpened = true" class="btn-edit">
              <i class="fa fa-pencil"></i>
            </button>
            <!--For Pop-Up END-->

            <button class="btn-delete" [matMenuTriggerFor]="sure">
              <i class="fa fa-trash"></i>
            </button>
            <mat-menu #sure="matMenu">
              <p class="sure">Are you sure?</p>
              <button mat-menu-item (click)="onDelete(image)">Yes</button>
              <button mat-menu-item>No</button>
            </mat-menu>
          </div>
        </td>
      </div>
    </ng-container>
    <tr
      class="table-head"
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      class="table-row"
      mat-row
      *matRowDef="let imageRow; columns: displayedColumns"
    ></tr>
  </table>
  <mat-paginator
    #paginator
    [pageSizeOptions]="[5, 8, 10]"
    showFirstLastButtons
  ></mat-paginator>
</div>

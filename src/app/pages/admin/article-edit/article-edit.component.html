<div class="form-container">
  <nav>
    <ol fxLayout="row" class="breadcrumb-nav">
      <li class="b-nav-item">
        <a [routerLink]="['/admin/' + 'articles']">Articles</a>
      </li>
      <li class="b-nav-item">/</li>
      <li class="b-nav-item">Editor</li>
    </ol>
  </nav>
  <div *ngIf="article" class="form">
    <form fxLayout="column" [formGroup]="articleForm" (ngSubmit)="onUpdate()">
      <div class="input-group">
        <label class="input-label" for="title">Title: </label>
        <input
          class="input-control"
          id="title"
          type="text"
          formControlName="title"
        />
      </div>
      <div class="input-group">
        <label class="input-label" for="abstract">Abstract: </label>
        <input
          class="input-control"
          id="abstract"
          type="text"
          formControlName="abstract"
        />
      </div>
      <div class="input-group">
        <label class="input-label" for="link">Link: </label>
        <input
          class="input-control"
          id="link"
          type="text"
          formControlName="link"
        />
      </div>
      <label class="input-label" for="photo">Photo</label>
      <img
        src="{{ article.photo }}"
        alt="{{ article.photo }}"
        style="width: 200px"
      />
      <input
        [hidden]="article"
        name="photo"
        type="text"
        formControlName="photo"
        class="input-control"
        readonly
      />
      <div>
        <label>
          <input
            type="file"
            class="text-nowrap text-truncate"
            (change)="selectFile($event)"
          />
        </label>

        <button
          mat-button
          class="upload-btn"
          [disabled]="!selectedFiles"
          (click)="upload()"
        >
          Upload
        </button>
        <div *ngIf="currentPhoto" class="progress">
          <div
            class="progress-bar progress-bar-info"
            role="progressbar"
            attr.aria-valuenow="{{ percentage }}"
            aria-valuemin="0"
            aria-valuemax="100"
            [ngStyle]="{ width: percentage + '%' }"
          >
            {{ percentage }}%
          </div>
        </div>
      </div>
      <button mat-flat-button type="submit" class="submit-btn">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
